<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      li {
        list-style: none;
        max-width: 200px;
        padding: 8px;
        margin: 8px auto;
        background: #eee;
        border: 1px dotted #ddd;
        cursor: pointer; /* Add cursor pointer for clickable tasks */
      }
    </style>
  </head>
  <body>
    <h1>Todos</h1>
    <input type="text" id="newTodo" placeholder="Enter a new task" />
    <button id="addTodo" disabled>Add New Todo</button>
    <ul>
      <li>buy milk</li>
      <li>read a book</li>
      <li>play the guitar</li>
      <li>pay the bills</li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
